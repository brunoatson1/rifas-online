<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
    }
    #qrImg {
      margin-top: 20px;
      width: 250px;
    }
    #pixCode {
      background: #eee;
      padding: 10px;
      font-size: 14px;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Gerar Pagamento via PIX</h2>

  <form id="pixForm">
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="number" id="valor" placeholder="Valor (R$)" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <button type="submit">Pagar com PIX</button>
  </form>

  <img id="qrImg" style="display:none;" alt="QR Code PIX">
  <p id="pixCode"></p>

  <script>
    const form = document.getElementById('pixForm');
    const qrImg = document.getElementById('qrImg');
    const pixCode = document.getElementById('pixCode');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      qrImg.style.display = 'none';
      pixCode.textContent = '';

      const email = document.getElementById('email').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const descricao = document.getElementById('descricao').value;

      const response = await fetch('/api/pagamento.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, valor, descricao })
      });

      const data = await response.json();

      if (data.qr_code && data.pix_key) {
        qrImg.src = 'data:image/png;base64,' + data.qr_code;
        qrImg.style.display = 'block';
        pixCode.textContent = "Chave PIX Copia e Cola:\n" + data.pix_key;
      } else {
        alert(data.error || 'Erro ao gerar pagamento');
      }
    });
  </script>

</body>
</html>
